<div   class="container-fluid">
    <div class="">
        <form [formGroup]="loginForm"  class="mt-3 " >
            <div class="my-3 mx-5 ">
                <h1 class="text-center">Login Form </h1>
            </div>
            <div class="my-3 mx-auto col-md-6 col-sm-6">
              
              <input placeholder="Enter Username" formControlName="userName"  type="email"  class="form-control mx-auto " id="emailId" aria-describedby="emailHelp">
            
            </div>
            <div class="my-3 mx-auto col-md-6 col-sm-6">
             <input placeholder="Enter Password" type="password" formControlName="password" class="form-control mx-auto ">
            </div>
            
       <div class="my-3 mx-auto col-md-6 col-sm-6">
       
        
       </div>
            <div class="my-3 mx-auto col-md-6 col-sm-6">
                <button type="submit" class="btn btn-success ">Login</button>
            </div>
           
          
        </form>
          
     </div>
    
</div>
