<div   class="container ">
    <div class="">
        <form [formGroup]="loginForm"  class="mt-3 " >
            <div class=" my-3  mx-5 ">
                <h1 class="text-center"> <i class="bi bi-person "> </i> Admin Login Form </h1>
            </div>
            <div class="my-3 input-group mx-auto col-md-6 col-sm-6">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-badge"></i> </span>
              
              <input data-toggle="tooltip" data-placement="right" title="Please Enter Your Username" placeholder="Enter Username"  formControlName="userName" aria-label="userName"  aria-describedby="basic-addon1" type="email"  class="form-control mx-auto " id="emailId" aria-describedby="emailHelp" >
           
            </div>
            
            <div class="my-3 input-group mx-auto col-md-6 col-sm-6">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-keyboard"></i> </span>
             <input data-toggle="tooltip" data-placement="right" title="Please Enter Your Password" placeholder="Enter Password" type="password" formControlName="password" aria-describedby="basic-addon1" aria-label="password"  class="form-control mx-auto ">
            </div>
            
       <div class="my-3 mx-auto col-md-6 col-sm-6">
   
        <div class="my-3 mx-auto col-md-6 col-sm-6">
      
            <button class="btn btn-link underline mb-3" >Registerd ? Login Here</button>
      
            
        
            </div>
        
       </div>
            <div class="my-3 mx-auto col-md-6 col-sm-6 mb-2">
                <button data-toggle="tooltip" data-placement="right" title="Click Login buton to Login" type="submit" class="btn btn-success mb-2 ">Login</button>
            </div>
           
          
        </form>
          
     </div>
    
</div>
